<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gcode Visualiser</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
<input type="file" name="file" id="file" />
<input type="checkbox" id="x-ray" name="x-ray" onclick='handleClick(this);'>
<label for="x-ray"> Enable X-Ray</label><br>
<input type="checkbox" id="skirt" name="skirt" checked onclick='changeVisibility("SKIRT");'>
<label for="skirt"> Enable Skirt</label>
<input type="checkbox" id="skin" name="skin" checked onclick='changeVisibility("SKIN");'>
<label for="skin"> Enable Skin</label>
<input type="checkbox" id="wall-inner" name="wall-inner" checked onclick='changeVisibility("WALL-INNER");'>
<label for="wall-inner"> Enable Wall-inner</label>
<input type="checkbox" id="wall-outer" name="wall-outer" checked onclick='changeVisibility("WALL-OUTER");'>
<label for="wall-outer"> Enable Wall-outer</label>
<input type="checkbox" id="support" name="support" checked onclick='changeVisibility("SUPPORT");'>
<label for="support"> Enable Support</label>
<input type="checkbox" id="support-interface" checked name="support-interface" onclick='changeVisibility("SUPPORT-INTERFACE");'>
<label for="support-interface"> Enable Support-interface</label>
<input type="checkbox" id="fill" name="fill" checked onclick='changeVisibility("FILL");'>
<label for="fill"> Enable Fill</label>
<div id="slider"></div>

<script src="js/three.js"></script>

<script src="js/THREE.MeshLine.js"></script>

<script src="js/lines/LineSegments2.js"></script>
<script src="js/lines/Line2.js"></script>
<script src="js/lines/LineSegmentsGeometry.js"></script>
<script src="js/lines/LineGeometry.js"></script>
<script src="js/lines/LineMaterial.js"></script>
<link href="css/nouislider.css" rel="stylesheet">
<script src="js/nouislider.js"></script>
<!-- <script src="js/lines/Wireframe.js"></script> -->
<!-- <script src="js/lines/WireframeGeometry2.js"></script> -->

<script src="js/OrbitControls.js"></script>

<script src="index.js"></script>
</body>
</html>
